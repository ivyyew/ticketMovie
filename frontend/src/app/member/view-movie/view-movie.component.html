<body>
    <mat-card class="cardSizePosition">
        <mat-card-title>
            <h1>Now Showing</h1>
        </mat-card-title>
    </mat-card>
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let m of movies; index as i">
            <div class="carousel-caption">
                <h3>{{m.movieName}}</h3>
            </div>
            <div class="picsum-img-wrapper">
                <div class="center">
                    <img src="{{m.imagePath}}" alt="movie image" height="600px" width="700px"
                        (click)='viewMovie(m.movieID)'>
                </div>

            </div>
        </ng-template>
    </ngb-carousel>


    <br><br>
</body>
