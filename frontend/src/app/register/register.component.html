<div>
    <mat-card class="cardSizePosition">
        <mat-card-title>
            <h2>Register</h2> 
        </mat-card-title>
        <div>
            <form>
                <div class="center">
                    <mat-form-field appearance="fill">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="Enter Full Name" [formControl]="fullname" required>
                    <mat-error *ngIf="fullname.hasError('required')"> Full name is required*</mat-error>
                    </mat-form-field>
                </div>
                <div class="center">
                    <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter Username" [formControl]="username" required>
                    <mat-error *ngIf="username.hasError('required')"> Username is required*</mat-error>
                    </mat-form-field>
                </div>
                <div class="center">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder= "Enter Passowrd" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
                        <mat-error *ngIf="password.hasError('required')"> Password is required*</mat-error>
                        <mat-error *ngIf="password.hasError('minlength')"> Password must be longer than 6 characters</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <br><br><br>
                <div class="center">
                    <button type="submit" mat-raised-button color="primary" class="loginBtn" (click)='onSubmit()'>
                        Register
                    </button>
                </div>
                <br>
                <div class="center">
                    <p>Already have an account? <a routerLink = '/login'>Sign In</a></p>
                </div>
            </form>
        </div>
    </mat-card>
</div>
